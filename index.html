<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #0f0f1a;
            color: #00ff41; /* Color hacker clásico o cámbialo a rosa #ff69b4 */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            background: rgba(0,0,0,0.8);
        }
        .code-line {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        h1 {
            font-size: 2em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            opacity: 0;
            animation: popIn 1s forwards;
            animation-delay: 4s; /* Espera a que termine el código */
        }
        .subtitle {
            color: #aaa;
            font-size: 0.8em;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 5s;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Retrasos para cada línea de código para efecto de escritura */
        .line-1 { animation-delay: 0.5s; }
        .line-2 { animation-delay: 1.0s; }
        .line-3 { animation-delay: 1.5s; }
        .line-4 { animation-delay: 2.0s; }
        .line-5 { animation-delay: 2.5s; }
        .line-6 { animation-delay: 3.0s; }
    </style>
</head>
<body>

<div class="container">
    <div class="code-area">
        <span class="code-line line-1">&gt; Initializing beauty_scanner.exe...</span>
        <span class="code-line line-2">&gt; Accessing global database...</span>
        <span class="code-line line-3">&gt; Comparing retinal patterns...</span>
        <span class="code-line line-4">&gt; 8,000,000,000 records scanned.</span>
        <span class="code-line line-5">&gt; Match found: <span style="color:#ff69b4">100% Compatibility</span></span>
        <span class="code-line line-6">&gt; Decrypting message...</span>
    </div>

    <h1>Твои глаза — самые красивые в мире</h1>
    
    <div class="subtitle">
        (Tvoi glaza - samye krasivye v mire)
    </div>
</div>

</body>
</html>
