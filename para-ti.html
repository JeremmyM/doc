<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #050505; /* Negro profundo pero no absoluto */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: 'Courier New', monospace; /* Monospaced para toque dev */
        }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }
        #text-container { 
            position: relative; 
            z-index: 2; 
            text-align: center;
            pointer-events: none;
        }
        #text { 
            color: #ffffff; 
            font-size: 2.5rem; 
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 50, 100, 0.8); /* Glow en el texto */
            opacity: 0;
            transition: opacity 2s ease-in;
        }
        .sub-text {
            color: #ff3860;
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 2s ease-in 1s; /* Aparece después */
        }
    </style>
</head>
<body>
    <div id="text-container">
        <div id="text"></div>
        <div class="sub-text" id="subtext"></div>
    </div>
    <canvas id="heart"></canvas>

    <script>
        const canvas = document.getElementById('heart');
        const ctx = canvas.getContext('2d');
        let width, height;

        // --- CONFIGURACIÓN ---
        const mainMessage = "Я люблю тебя"; 
        const subMessage = "Ты — моя вселенная"; 

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Matemáticas del corazón
        function getHeartPosition(t) {
            const scale = Math.min(width, height) / 35; 
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x: width / 2 + x * scale, y: height / 2 + y * scale };
        }

        class Particle {
            constructor() {
                this.reset();
                // Iniciamos con posiciones aleatorias para que "exploten" hacia el corazón
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }
            
            reset() {
                let t = Math.random() * Math.PI * 2;
                let pos = getHeartPosition(t);
                // Guardamos la posición "base" en el corazón
                this.baseX = pos.x; 
                this.baseY = pos.y;
                this.targetX = pos.x;
                this.targetY = pos.y;
                
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1.5; // Partículas un poco más grandes
                // Color rojizo/rosado aleatorio para profundidad
                const shade = Math.floor(Math.random() * 50) + 200; 
                this.color = `rgb(255, ${shade - 150}, ${shade - 100})`;
                this.alpha = Math.random() * 0.5 + 0.3;
            }

            update(pulseScale) {
                // Aplicamos el latido a la posición objetivo
                // Centramos el latido en el centro de la pantalla
                let dx = this.baseX - width / 2;
                let dy = this.baseY - height / 2;
                
                this.targetX = width / 2 + dx * pulseScale;
                this.targetY = height / 2 + dy * pulseScale;

                // Física simple de atracción hacia el target
                this.x += (this.targetX - this.x) * 0.05;
                this.y += (this.targetY - this.y) * 0.05;

                // Movimiento aleatorio "browniano" muy sutil
                this.x += this.vx;
                this.y += this.vy;

                // Centelleo
                if(Math.random() < 0.02) this.alpha = Math.random() * 0.8 + 0.2;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        // Aumentamos partículas para más densidad visual
        for (let i = 0; i < 900; i++) particles.push(new Particle());

        let time = 0;

        function animate() {
            // Estela suave para efecto motion blur
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Cálculo del latido (Heartbeat function)
            // Una función que simula el "tump-tump" del corazón
            time += 0.02;
            // Escala pulsante entre 1.0 y 1.15
            let pulse = 1 + 0.15 * Math.pow(Math.sin(time), 30); 
            // El exponente alto en el seno hace que el pulso sea rápido y seco (como un latido real)
            
            // Efecto Glow Global
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff0040';

            particles.forEach(p => { 
                p.update(pulse); 
                p.draw(); 
            });
            
            ctx.shadowBlur = 0; // Resetear para el fondo en el sig frame
            requestAnimationFrame(animate);
        }
        animate();

        // Escritura del texto (Typewriter effect)
        const textElement = document.getElementById("text");
        const subtextElement = document.getElementById("subtext");
        
        // Hacemos visible el contenedor
        textElement.style.opacity = 1;
        subtextElement.style.opacity = 1;

        let i = 0;
        function typeWriter() {
            if (i < mainMessage.length) {
                textElement.innerHTML += mainMessage.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            } else {
                // Cuando termina el título, mostrar subtítulo de golpe o escribirlo
                subtextElement.innerText = subMessage;
            }
        }
        // Retraso inicial para que primero se forme el corazón
        setTimeout(typeWriter, 1500);

    </script>
</body>
</html>
